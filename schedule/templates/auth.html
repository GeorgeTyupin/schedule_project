<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Авторизация</title>
   <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope" rel="stylesheet"> 
   <link rel="stylesheet" href="../static/css/auth.css">
   <link rel="stylesheet" href="../static/css/adminlk.css">
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
   <div class="auth-block">
      <div class="alert-block hide">
         <h3 class="alert"></h3>
      </div>
      <div class="login-block row">
         <h1 class="col-4">Логин</h1>
         <input class="col-8" type="text" id="user_name">
      </div>
      <div class="password-block row">
         <h1 class="col-4">Пароль</h1>
         <input class="col-8" type="password" id="user_password">
      </div>
      <div class="auth-submit-block">
         <input type="submit" class="auth-submit btn" value="Войти">
         <a href="/" class="btn">Вернуться на главную</a>
      </div>
      <div class="redirect-block">
         <a href="/reg" class="redirect-reg">Зарегистрироваться</a>
      </div>
   </div>

   <script src="../static/js/auth.js"></script>
</body>
</html>
