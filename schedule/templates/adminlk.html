<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope" rel="stylesheet"> 
    <link rel="stylesheet" href="../static/css/adminlk.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-form hide">
        <div class="event-area">
            <h1 class="form-header">Создание событие</h1>
                <input class="form-input-name" type="text" placeholder="Название">
                <input class="form-input-day" type="text" placeholder="День недели">
                <p><textarea class="form-description" type="text" placeholder="Описание"></textarea></p>
                <input class="form-submit" type="submit" value="Сохранить">
            <button class="form-close">Отмена</button>
        </div>
    </div>

    <div class="head">
        <button class="create-event">Создать событие</button>
    </div>
    
    <div class="row">
        <div class="col-1">
            <div class="menu">
                <div class="menu_class-1">
                    <p class="menu_class_text">#</p>
                </div>
                
                <div class="menu_class-1">
                    <p class="menu_class_text">#</p>
                </div>
                
                <div class="menu_class-1">
                    <p class="menu_class_text">#</p>
                </div>
            </div>
            
        </div>

        {% raw %}
            <div id="prev" class="col">
                <div class="open-days">
                    <div class="open day">
                        <h1>{{open_day['day']}}</h1>
                        <div class="events-list">
                            <div class="event"></div>
                        </div>
                    </div>
                </div>
                
                <div class="close-days">
                    <div v-for="close_day in close_days" class="day">
                        <h1>{{close_day['day']}}</h1>
                        <div class="events-list"></div>
                    </div>
                </div>
                
            </div>
        {% endraw %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="../static/js/adminlk.js"></script>
</body>
</html>
